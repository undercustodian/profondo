--- 
categories: home
aside: [[ "Home", "index.html"],["blog", "blog"],["eventi","eventi"],["info","info"]]
layout: default
---

<div class="paper">
   <h1>{{ page.title }}</h1>
   <span class="post-date">
      {{ page.date | date_to_long_string }}
   </span>

   {% if page.snapshot %}
   	<div class="snapshot">
		<img src="{{ base }}/img/projects/{{ page.snapshot }}.png">
      	</div>
   {% endif %}

   {{ content }}

</div>
