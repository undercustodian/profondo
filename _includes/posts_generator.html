<li>
  <a href="{{ post.url }}" class="note" >
    		<span class="date">{{ post.date | date_to_long_string }}</span>
    		<span class="author">{{ post.author }}</span>
    		<h2>{{ post.title }}</h2>
    		{% if post.snapshot %}
      			<div class="snapshot">
        			<img src="{{ root }}/img/projects/{{ post.snapshot }}.png"></a>
      			</div>
    		{% endif %}
    		<div class="excerpt">
      			{{ post.content | markdownify | strip_html | truncatewords: 45 }} 
			<!--<img src="{{ root }}/images/visitato.svg">-->
    		</div>
  </a>
</li>
